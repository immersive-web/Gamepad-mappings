<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WebXR Input Profile Viewer</title>
        <script type="module" src="./modelViewer.js"></script>
        <link rel="stylesheet" type="text/css" href="./profileViewer.css" />
    </head>
    <body>
        <main>
            <div class="leftSide">
                <h1>WebXR Input Profile Viewer</h1>
                <section id="selectors">
                    <label for="profileIdSelector">Select profile</label>
                    <select id="profileIdSelector"></select>
                    <select id="handednessSelector"></select>
                    <label for="localFilesSelector">Select local files</label>
                    <input id="localFilesSelector" type="file" multiple>
                    <ul id="localFilesList"></ul>
                </section>
                <section id="errors" hidden="true">
                    <ul id="errorsList"></ul>
                </section>
                <section id="controls">
                    <ul id="controlsList">
                    </ul>
                </section>
            </div>
            <section id="modelViewer">
            </section>
        </main>
    </body>
</html>
