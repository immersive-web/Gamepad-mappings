<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WebXR Input Profile Viewer</title>
        <script type="module" src="./profileViewer.js"></script>
        <link rel="stylesheet" type="text/css" href="./profileViewer.css" />
    </head>
    <body>
        <h1>WebXR Input Profile Viewer</h1>
        <main id="gamepad">
            <section class="selectors">
                <select id="profileSelector">
                    <option value="loading">Loading...</option>
                </select>
                <select id="handednessSelector">
                    <option value="loading">Loading...</option>
                </select>
            </section>
            <section class="controls">
                <ul id="controlsList">
                </ul>
            </section>
            <section id="modelViewer">
                <ul id="assetError"></ul>
                <details class="data">
                    <summary>Data</summary>
                    <pre id="data"></pre>
                </details>
            </section>
        </main>
    </body>
</html>
